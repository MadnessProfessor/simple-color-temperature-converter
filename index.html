<!DOCTYPE html>
<html>
	<head>
		<title class="text">Color Temperature Converter</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<script src="colorTempToRGB.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="pageFunctionality.js"></script>
	</head>
	<body>
		<h1>Online color temperature to RGB converter</h1>
		<div id="left">
			<p id="input" class="InO">
				<b>Color temperature (Kelvin)</b><br>
				<input type="text" id="textField">
				<button id="submitButton">Convert</button>
			</p><br>
			<div id="output" class="InO">
				RGB decimal =<br><br><br>
				RGB decimal, scaled =<br><br><br>
				RGB hexadecimal, scaled =<br><br>
			</div>
		</div>
		<div id="right"></div>
	</body>
</html>
